<script>
    function myFunction(id) {
        var els = document.querySelectorAll('.selected')

        for (var i = 0; i < els.length; i++) {
            els[i].classList.remove('selected')
        }
         
        var el = document.getElementById(id);
        el.classList.add("selected");

}
</script>
